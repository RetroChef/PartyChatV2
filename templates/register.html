<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create Account</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='auth.css') }}">
</head>
<body>
    <div class="bird-particles" aria-hidden="true">
        <span class="bird bird-1"></span>
        <span class="bird bird-2"></span>
        <span class="bird bird-3"></span>
        <span class="bird bird-4"></span>
    </div>
    <div class="auth-container">
        <div class="auth-card">
            <h2>Create your account</h2>
            <p class="subtitle">Choose a username, add your email, and set a strong password</p>

            {% with messages = get_flashed_messages(with_categories=true) %}
              {% if messages %}
                {% for category, msg in messages %}
                  <div class="alert {{ category }}">{{ msg }}</div>
                {% endfor %}
              {% endif %}
            {% endwith %}

            <form method="POST">
                <input type="text" name="username" placeholder="Username" required>
                <input type="email" name="email" placeholder="Email" required>
                <input type="password" name="password" placeholder="Password" required>
                <input type="password" name="confirm_password" placeholder="Confirm password" required>

                <button type="submit">Create account</button>
            </form>

            <p class="switch">
                Already have an account?
                <a href="{{ url_for('login') }}">Sign in</a>
            </p>
        </div>
    </div>
</body>
</html>
