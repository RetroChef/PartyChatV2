
<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Advanced Real-Time Chat</title>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
		<link
			rel="stylesheet"
			href="{{ url_for('static', filename='styles.css') }}"
		/>
	</head>
	<body>
		<h2>Welcome, <span id="username">{{ username }}</span>!</h2>
		<div class="top-bar">
			<div class="auth-actions">
				{% if current_user.is_authenticated %}
					<a href="{{ url_for('logout') }}" class="btn danger">Logout</a>
				{% else %}
					<a href="{{ url_for('login') }}" class="btn">Sign In</a>
					<a href="{{ url_for('register') }}" class="btn primary">Register</a>
				{% endif %}
			</div>
		</div>
		<div class="container">
			<div class="sidebar">
				<div class="room-list">
					<h3>Rooms</h3>
					{% for room in rooms %}
					<div class="room-item" onclick="joinRoom('{{ room }}')">
						{{ room }}
					</div>
					{% endfor %}
				</div>
				<div class="user-list">
					<h3>Online Users</h3>
					<div id="active-users"></div>
				</div>
			</div>
			<div class="main-chat">
				<div id="chat"></div>
				<div id="sticker-bar" class="sticker-bar collapsed">
					{% for sticker in stickers %}
					<button
						class="sticker-button"
						type="button"
						onclick="sendSticker('{{ sticker }}')"
					>
						<img
							src="{{ url_for('static', filename=sticker) }}"
							alt="Sticker"
						/>
					</button>
					{% else %}
					<p class="sticker-empty">No stickers found.</p>
					{% endfor %}
				</div>
				<div id="reply-preview" class="reply-preview hidden">
					<div class="reply-preview-content">
						<div class="reply-preview-label">Replying to</div>
						<div id="reply-preview-text"></div>
					</div>
					<button id="clear-reply" type="button" onclick="clearReply()" aria-label="Clear reply">âœ•</button>
				</div>
				<div class="input-area">
					<button
						id="sticker-toggle"
						type="button"
						onclick="toggleStickerBar()"
						aria-label="Toggle stickers"
					>
						<img
							src="{{ url_for('static', filename='icons/sticker_btn.png') }}"
							alt="Sticker button"
						/>
					</button>
					<input
						id="message"
						type="text"
						placeholder="Type a message..."
						onkeypress="handleKeyPress(event)"
					/>
					<button id="send-button" onclick="sendMessage()">Send</button>
				</div>
			</div>
		</div>
		<script src="{{ url_for('static', filename='chat.js') }}"></script>
	</body>
</html>
