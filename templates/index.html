<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Advanced Real-Time Chat</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}" />
  </head>
  <body>
    <div id="root"></div>
    <script>
      window.PARTYCHAT_BOOTSTRAP = {
        username: {{ username|tojson }},
        isAuthenticated: {{ current_user.is_authenticated|tojson }},
        rooms: {{ rooms|tojson }},
        ownedRooms: {{ owned_rooms|tojson }},
        stickers: {{ stickers|tojson }},
        links: {
          login: {{ url_for('login')|tojson }},
          register: {{ url_for('register')|tojson }},
          logout: {{ url_for('logout')|tojson }},
          createRoom: {{ url_for('create_room_page')|tojson }}
        }
      };
    </script>
        {% if use_vite_dev %}
    <script type="module" src="{{ vite_dev_server }}/@vite/client"></script>
    <script type="module" src="{{ vite_dev_server }}/src/main.jsx"></script>
    {% else %}
    <script type="module" src="{{ url_for('static', filename='frontend/main.js') }}"></script>
    {% endif %}

  </body>
</html>
