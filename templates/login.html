<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign In</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='auth.css') }}">
</head>
<body>
    <div class="bird-particles" aria-hidden="true">
        <span class="bird bird-1"></span>
        <span class="bird bird-2"></span>
        <span class="bird bird-3"></span>
        <span class="bird bird-4"></span>
    </div>
    <div class="auth-container">
        <div class="auth-card">
            <h2>Welcome back</h2>
            <p class="subtitle">Sign in to continue chatting</p>

            {% with messages = get_flashed_messages(with_categories=true) %}
              {% if messages %}
                {% for category, msg in messages %}
                  <div class="alert {{ category }}">{{ msg }}</div>
                {% endfor %}
              {% endif %}
            {% endwith %}

            <form method="POST">
                <input
                    type="text"
                    name="username"
                    placeholder="Username or Email"
                    required
                >

                <input
                    type="password"
                    name="password"
                    placeholder="Password"
                    required
                >

                <button type="submit">Sign in</button>
            </form>

            <p class="switch">
                Donâ€™t have an account?
                <a href="{{ url_for('register') }}">Create one</a>
            </p>
        </div>
    </div>
</body>
</html>
